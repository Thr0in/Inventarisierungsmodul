<div class="overflow-x-auto w-full">
  <table mat-table [dataSource]="items" matSort>

    @for (id of getColumnIds(); track id) {
    <ng-container matColumnDef="{{id}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columns().get(id)}} </th>
      <td mat-cell *matCellDef="let element">
        @if (id !== 'actions') {
        {{element[id]}}
        } @else {
        <button mat-button color="primary" (click)="handleClick(element)">
          {{buttonText()}}
        </button>
        }
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="getColumnIds() sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: getColumnIds();"></tr>

  </table>
</div>
