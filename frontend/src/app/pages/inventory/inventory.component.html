<div class="flex justify-evenly">


  <!--   Filter Section START   --->
  <div  class="w-1/5">
    <div class="example-action-buttons">
      <button mat-button (click)="openAllAccordion()">Alles ausklappen</button>
      <button mat-button (click)="closeAllAccordions()">Alles einklappen</button>
    </div>

    <app-accordion title="Kostenstelle">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Kostenstelle hinzufügen"
          heading="Kostenstellen"
          [options]="['Option 1', 'Option 2', 'Option 3']"
          [control]="$any(inventoryForm).get('costCenter')"

        />
      </div>
    </app-accordion>

    <app-accordion title="Inventarnummer">
      <div expansion-panel-content>
        <app-range-slider
          [minValue]="0"
          [maxValue]="28000"
          [controlMin]="$any(inventoryForm).get('minId')"
          [controlMax]="$any(inventoryForm).get('maxId')"
        /> <!-- $any needed to bypass Typescript type checking.  -->
      </div>
    </app-accordion>

    <app-accordion title="Zeitraum">
      <div expansion-panel-content>
        <app-datepicker
          [controlMin]="$any(inventoryForm).get('dateStart')"
          [controlMax]="$any(inventoryForm).get('dateEnd')"
        />
      </div>
    </app-accordion>

    <app-accordion title="Firma">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Firma hinzufügen"
          heading="Firma"
          [options]="['Logitech','Steelseries','Razer']"
          [control]="$any(inventoryForm).get('company')"
        />
      </div>
    </app-accordion>

    <app-accordion title="Preis">
      <div expansion-panel-content>
        <app-range-slider
          [minValue]="0"
          [maxValue]="2000"
          [controlMin]="$any(inventoryForm).get('minPrice')"
          [controlMax]="$any(inventoryForm).get('maxPrice')"
        /> <!-- $any needed to bypass Typescript type checking.  -->
      </div>
    </app-accordion>

    <app-accordion title="Seriennummer">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Seriennummer hinzufügen"
          heading="Seriennummer"
          [options]="['ABCDE12345','DEFGHI56789','JKLMN101112', 'ABCDE12345','DEFGHI56789','JKLMN101112', 'ABCDE12345','DEFGHI56789','JKLMN101112']"
          [control]="$any(inventoryForm).get('serialNumber')"
        />
      </div>
    </app-accordion>

    <app-accordion title="Standort/Nutzer">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Standort oder Nutzer hinzufügen"
          heading="Standort/Nutzer"
          [options]="['Andreas Heinrich','Jörg Nitzsche', 'F01.110']"
          [control]="$any(inventoryForm).get('location')"
        />
      </div>
    </app-accordion>

    <app-accordion title="Bestellt von">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Besteller hinzufügen"
          heading="Besteller"
          [options]="['Emanuel Reichsöllner']"
          [control]="$any(inventoryForm).get('orderer')"
        />
      </div>
    </app-accordion>

    <app-accordion title="Tags">
      <div expansion-panel-content>
        <app-chip-v2
          placeholder="Tags hinzufügen"
          heading="Tags"
          [options]="['Netzteil', 'Mobil', 'Zubehör', 'Laptop Bedarf', 'ASUS']"
          [control]="$any(inventoryForm).get('tags')"
        />
      </div>
    </app-accordion>
  </div>
  <!--   Filter Section END   --->


  <!--   Content Section START   --->
  <div class="w-2/3">
    <app-card title="Inventargegenstände">
      <div card-content>
        <app-inventory-list
        />
      </div>
    </app-card>
  </div>
  <!--   Content Section END   --->


</div>
