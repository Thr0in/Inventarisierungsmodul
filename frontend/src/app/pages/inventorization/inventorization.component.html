<!-- Header Section -->
<div class="flex justify-between pl-4 pr-4 m-2">
    <div class="flex flex-wrap items-center gap-4">
        <h1 class="font-semibold text-2xl">
            @if (isNewInventorization()) {
            Inventarisierung anlegen
            } @else {
            Inventarisierung bearbeiten
            }
        </h1>
    </div>
    <button mat-button color="primary" (click)="saveInventorization()">Speichern</button>
</div>

<div class="grid grid-cols-1 xl:grid-cols-2 p-4 gap-4">
    <app-inventory-item-editor [(inventoryItem)]="editableInventoryItem"
        [(disabledInputs)]="disabledInputs"></app-inventory-item-editor>

    <div class="flex flex-col gap-4">
        <app-comments-editor [(unchangedComments)]="savedComments" [(newComments)]="newComments"
            [(deletedComments)]="deletedComments" (onChanges)="handleCommentChanges()"></app-comments-editor>

        <app-card title="Tags">
            <!-- <app-chip-v2 placeholder="Tags hinzufügen" heading="Tags"              Change to reactive form control instead of tmeplate driven
            [options]="['Netzteil', 'Mobil', 'Zubehör', 'Laptop Bedarf', 'ASUS']" [control]="$any(inventoryForm).get('tags')" /> -->
        </app-card>
    </div>

</div>
