services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.2.1
    ports:
      - "8080:8080"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_PROXY_HEADERS=xforwarded
      - KC_PROXY_TRUSTED_ADDRESSES=172.20.0.2
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME=auth.insy.hs-esslingen.com
    # - KC_HOSTNAME_ADMIN=admin.auth.insy.hs-esslingen.com:8443
    # - KC_CONFIG_FILE=
      - KC_DB=postgres
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KC_DB_URL_HOST=db
    # - KC_HTTP_MAX_QUEUED_REQUESTS=100
    command:
      - start
    depends_on:
      - db
    networks:
      keycloak_network:
        ipv4_address: 172.20.0.3

  
  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
    networks:
      keycloak_network:
        ipv4_address: 172.20.0.4


  webserver:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt
    networks:
      keycloak_network:
        ipv4_address: 172.20.0.2

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot --keep-until-expiring --email saliit01@hs-esslingen.de -d auth.insy.hs-esslingen.com --agree-tos


networks:
  keycloak_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.20.0.0/24"
