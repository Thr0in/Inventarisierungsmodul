openapi: 3.0.3
info:
  title: Inventarisierungsmanagment API
  description: API für das managen der Inventarisierungliste
  version: 1.0.0
servers:
- url: insy.hs-esslingen.de
paths:

  /inventories:
    get:
      tags:
      - Inventarisierungsliste
      summary: Ruft alle Elemente in der Inventarisierunsliste ab
      responses:
        "200":
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        "204":
          description: No content found
        "500":
          description: Internal server error

    post:
      tags:
      - Inventarisierungsliste
      summary: Erstellt einen Gegenstand in der Inventarisierungsliste
      description: Neues Gerät/Software inventarisieren.
      operationId: createItem
      requestBody:
        description: Neues Gerät inventarisieren
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
        required: true
      responses:
        "200":
          description: Gerät wurde inventarisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        "400":
          description: Falsche Eingabeparameter
        "500":
          description: Interner Fehler beim Inventarisieren
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /inventories/{id}:
    get:
      tags:
      - Inventarisierungsliste
      summary: Gibt einzelnen Gegenstands der Liste zurück
      description: Ruft Informationen zu Gegenstand mit entsprechender ID ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen des Gegenstandes
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstand

    patch:
      tags:
      - Inventarisierungsliste
      summary: Ändert Gegenstand in der Inventarisierungsliste
      description: Ändert Daten eines Gegenstandes mit gegebener ID.
      operationId: editItem
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands zum bearbeiten
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Gegenstand wurde erfolgreich bearbeitet
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

    delete:
      tags:
      - Inventarisierungsliste
      summary: Löscht einen Gegenstande aus der Inventarisierungsliste
      description: Deinventarisiert einen Gegenstand aus der Inventarisierungsliste. Entspricht einem Soft-Delete.
      operationId: deleteItem
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands zum löschen
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Gegenstand wurde erfolgreich gelöscht
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

  /inventories/{id}/components:
    get:
      tags:
      - Inventarisierungsliste
        - Erweiterungen
      summary: Ruft alle Erweiterungen eines Gegenstandes ab
      description: Ruft die Liste aller bestehenden Erweiterungen eines Gegenstands ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen der Erweiterungen
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstands

    post:
      tags:
      - Inventarisierungsliste
        - Erweiterungen
      summary: Fügt einem Gegenstand eine Erweiterung hinzu
      description: Erstellt eine Erweiterung und fügt diese dem spezifizierten Gegenstand hinzu.
      operationId: addComponent
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands zum löschen
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erweiterung wurde hinzugefügt
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Serverfehler

  /inventories/{id}/components/{component-id}:
    get:
      tags:
      - Inventarisierungsliste
        - Erweiterungen
      summary: Gibt eine einzelne Erweiterung zurück
      description: Ruft den Inhalt der spezifizierten Erweiterung eines Gegenstandes ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      - name: component-id
        in: path
        description: ID der Erweiterung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen der Erweiterung
        "400":
          description: ID(s) konnte(n) nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstands

    patch:
      tags:
      - Inventarisierungsliste
        - Erweiterungen
      summary: Ändert Erweiterung eines Gegenstandes
      description: Ändert die Daten einer einzelnen Erweiterung des spezifizierten Gegenstandes.
      operationId: editComponent
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      - name: component-id
        in: path
        description: ID der Erweiterung zum bearbeiten
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Gegenstand wurde erfolgreich bearbeitet
        "400":
          description: Ungültiger ID(s)
        "500":
          description: Interner Serverfehler

    delete:
      tags:
      - Inventarisierungsliste
        - Erweiterungen
      summary: Löscht Erweiterung eines Gegenstandes
      description: Löscht die spezifizierte Erweiterung aus der Liste des zugehörigen Gegenstandes.
      operationId: deleteComponent
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      - name: component-id
        in: path
        description: ID der Erweiterung zum löschen
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erweiterung wurde erfolgreich gelöscht
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler


  /inventories/{id}/comments:
    get:
      tags:
      - Inventarisierungsliste
        - Kommentare
      summary: Liste der Kommentare zu einem Gegenstand
      description: Ruft die Liste aller Kommentare zu einem Gegenstand ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen der Kommentare
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstands

    post:
      tags:
      - Inventarisierungsliste
        - Kommentare
      summary: Erstellt neues Kommentar
      description: Ein neuer Kommentar wird erstellt und dem spezifizierten Gegenstand hinzugefügt.
      operationId: createComment
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Kommentar wurde erfolgreich erstellt
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

  /inventories/{id}/comments/{comment-id}:
    delete:
      tags:
      - Inventarisierungsliste
        - Kommentare
      summary: Löscht Kommentar eines Gegenstands
      description: Löscht das spezifizierte Kommentar des entsprechenden Gegenstandes.
      operationId: removeComment
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      - name: comment-id
        in: path
        description: ID des Kommentars zum löschen
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Kommentar wurde erfolgreich gelöscht
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

  /inventories/{id}/tags:
    get:
      tags:
      - Inventarisierungsliste
        - Tags
      summary: Liste der Tags eines Gegenstands
      description: Ruft die Liste aller benutzerdefinierten Tags eines Gegenstandes ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen der Tags
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstands

    post:
      tags:
      - Inventarisierungsliste
        - Tags
      summary: Fügt Gegenstand Tags hinzu
      description: Fügt dem spezifizierten Gegenstand ein Tag hinzu.
      operationId: addTag
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Gegenstand wurde erfolgreich getagt
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

  /inventories/{id}/tags/{tag-id}:
    delete:
      tags:
      - Inventarisierungsliste
        - Tags
      summary: Entfernt Tag von einem Gegenstand
      description: Entfernt das spezifizierte Tag von dem gegebenen Gegenstand.
      operationId: removeTag
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      - name: tag-id
        in: path
        description: ID des Tags zum entfernen
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Tag wurde erfolgreich entfernt
        "400":
          description: Ungültiger Artikelwert
        "500":
          description: Interner Serverfehler

  /inventories/{id}/history:
    get:
      tags:
      - Inventarisierungsliste
        - Historie
      summary: Liste der Änderungen an einem Gegenstand
      description: Ruft die Liste aller Änderungen an einem Gegenstand seit der Inventarisierung ab.
      parameters:
      - name: id
        in: path
        description: ID des Gegenstands
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Erfolgreiches Abrufen der Historie
        "400":
          description: Gegenstand zu ID konnte nicht gefunden werden
        "500":
          description: Interner Fehler beim Abrufen des Gegenstands




  /inventories/filter:
    get:
      tags:
      - Filter (über Query Parameter umsetzen)
      summary: Finde Gegenstände mit Hilfe von Filtern
      description: "Mehrere Filter können mit komma separiert werden zB. Filter1, Filter2."
      operationId: FilterItemsByTags
      parameters:
      - name: tags
        in: query
        description: Filterfunktion
        required: false
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: Erfolgreicht gefiltert
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        "400":
          description: Invalider Filter
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'




  /statistics:
    get:
      tags:
      - Statistik
      summary: Statistik.
      description: Statistik für bestellte Produkte.
      operationId: findStats
      responses:
        "200":
          description: Erfolgreich angezeigt
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
        "400":
          description: Invalid status value
        "500":
          description: Interner Fehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'




  /excel-sheets:
    get:
      tags:
      - Import/Export von Dateien
      summary: Exportiert Inventarisierungsliste als Excel-Datei
      description: "Gesamte Liste kann ohne Parameter exportiert werden, mit Parametern werden nur einzelne Einträge exportiert"
      parameters:
      - name: ids
        in: query
        description: ID der Gegenstände bzw. range von - bis
        required: false
        style: form
        explode: true
        schema:
          type: array
          items:
            type: integer
            format: int64
      responses:
        "200":
          description: Excel-Liste wurde erfolgreich erstellt und zum Download bereitgestellt
        "500":
          description: Interner Fehler beim Erstellen der Excel-Liste

    post:
      tags:
      - Import/Export von Dateien
      summary: Schickt Excelliste zum Importieren an Backend
      description: Datei muss für Umwandlung passendes Format haben
      responses:
        "201":
          description: Daten wurden erfolgreich verarbeitet
        "400":
          description: Zu importierende Daten sind im falschen Format
        "500":
          description: Serverinterner Fehler beim umwandeln der Dateien




  /users/logout:
    get:
      tags:
      - users (noch unklar, abhängig von keycloak)
      summary: Abmelden des derzeitigen Benutzers.
      description: Abmelden des Benutzers.
      operationId: logoutUser
      parameters: []
      responses:
        "200":
          description: Erfolgreich abgemeldet
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/login:
    get:
      tags:
      - users (noch unklar, abhängig von keycloak)
      summary: Anmeldung des Benutzers.
      description: Anmeldung in das System.
      operationId: loginUser
      parameters:
      - name: username
        in: query
        description: Der Benutzername für das Login
        required: false
        schema:
          type: string
      - name: password
        in: query
        description: Das Password für das Login
        required: false
        schema:
          type: string
      responses:
        "200":
          description: Erfolgreich angemeldet
        "400":
          description: Invalider Benutzername/Password angegeben
        "500":
          description: Interner Serverfehler
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /users/{user-id}/orders:
    get:
      tags:
      - users
        - orders
      summary: Offene Bestellungen.
      description: Alle Bestellungen, die von diesem User gemacht wurden, die noch offen sind.
      operationId: openOrders
      parameters:
      - name: user-id
        in: path
        description: User-id vom User bei dem man die offenen Bestellungen sehen will
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Anzeigen von offenen Bestellungen von dem jeweiligen User
        "400":
          description: Bestellungen konnten aufgrund fehlender/falscher Attribute nicht angezeigt werden
        "500":
          description: Interner Serverfehler beim Anzeigen von offenen Bestellungen

    post:
      tags:
      - users
        - orders
      summary: Bestellung anlegen
      description: Eine neue Bestellung unter dem angegebenen user speichern/erstellen.
      operationId: createOrder
      parameters:
      - name: user-id
        in: path
        description: User-id des Users bei dem die offene Bestellung angelegt werden soll
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Bestellung wurde erfolgreich registriert
        "400":
          description: Bestellung konnten aufgrund fehlender/falscher Attribute nicht registriert werden
        "500":
          description: Interner Serverfehler beim registrieren der Bestellung

  /users/{user-id}/orders/{order-id}:
    get:
      tags:
      - users
        - orders
      summary: Ruft einzelne Bestellung ab
      description: Die Informationen einer einzelnen Bestellung können abgerufen werden.
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Eine Bestellung wurde übertragen
        "204":
          description: Bestellung nicht gefunden
        "500":
          description: Internal server error

    patch:
      tags:
      - users
        - orders
      summary: Ändert Bestellung
      description: Ändern der Daten einer Bestellung mit gegebener ID.
      operationId: editOrder
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Bestellung erfolgreich bearbeitet
        "400":
          description: Ungültige IDs
        "500":
          description: Interner Serverfehler

    delete:
      tags:
      - users
        - orders
      summary: Löscht eine Bestellung
      description: Löscht eine registrierte Bestellung.
      operationId: deleteOrder
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Bestellung wurde erfolgreich gelöscht
        "400":
          description: Ungültige IDs
        "500":
          description: Interner Serverfehler

  /users/{user-id}/orders/{order-id}/items:
    get:
      tags:
      - users
        - orders - items
      summary: Ruft Artikel einer Bestellung ab
      description: Die Artikel einer einzelnen Bestellung können abgerufen werden.
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Eine Liste an Artikeln wurde übertragen
        "204":
          description: Bestellung nicht gefunden
        "500":
          description: Internal server error

    post:
      tags:
      - users
        - orders - items
      summary: Artikel anlegen
      description: Einen neuen Artikel unter einer Bestellung ablegen/erstellen.
      operationId: createOrderItem
      parameters:
      - name: user-id
        in: path
        description: User-id des Users bei dem die offene Bestellung angelegt werden soll
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Artikel wurde erfolgreich registriert
        "400":
          description: Artikel konnten aufgrund fehlender/falscher Attribute nicht registriert werden
        "500":
          description: Interner Serverfehler beim registrieren der Artikel

  /users/{user-id}/orders/{order-id}/items/{item-id}:
    get:
      tags:
      - users
        - orders - items
      summary: Ruft einzelnen Artikel ab
      description: Die Informationen eines einzelnen Artikels können abgerufen werden.
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      - name: item-id
        in: path
        description: ID des Artikels
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Ein Artikel wurde übertragen
        "204":
          description: Artikel nicht gefunden
        "500":
          description: Internal server error

    patch:
      tags:
      - users
        - orders - items
      summary: Ändert Artikel
      description: Ändern der Daten eines Artikels mit gegebener ID.
      operationId: editOrderItem
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      - name: item-id
        in: path
        description: ID des Artikels
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Artikel erfolgreich bearbeitet
        "400":
          description: Ungültige IDs
        "500":
          description: Interner Serverfehler

    delete:
      tags:
      - users
        - orders - items
      summary: Löscht einen Artikel
      description: Löscht einen Artikel einer registrierten Bestellung.
      operationId: deleteOrderItem
      parameters:
      - name: user-id
        in: path
        description: ID des Users
        required: true
        schema:
          type: integer
          format: int64
      - name: order-id
        in: path
        description: ID der Bestellung
        required: true
        schema:
          type: integer
          format: int64
      - name: item-id
        in: path
        description: ID des Artikels
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Artikel wurde erfolgreich gelöscht
        "400":
          description: Ungültige IDs
        "500":
          description: Interner Serverfehler


components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Laptop
        description:
          type: string
          example: A powerful gaming laptop
        price:
          type: number
          format: float
          example: 1299.99
    Error:
      required:
      - code
      - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
